<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather</title>
</head>
<body>
    <div id="wrapper">
        <!-- <div id="weather"> -->
            <div id="weather_input_clock">
                <div id="#weather_input_div">
                    <label for="weather_input">
                        <input type="text" id="weather_input">
                    </label>
                    <button id="weather_btn">Погода</button>
                    
                </div>
                <div id="clock"></div>
            </div>
            <div id="weater_output">
                <div id="info"></div>
                <div id="weater_output_first_line">
                    <div id="left">
                        <!-- <div id="icon"></div>
                        <div id="temp"></div> -->
                        <div id="icon_temp">
                            <div id="temp">
                            
                            </div>
                            <div id="icon"></div>
                            
                        </div>
                        <div id="triplcol_right">
                            <div id="triplcol">
                                <div id="ahtung"></div>
                                <div id="humidity"></div>
                                <div id="wind_speed"></div>
                            </div>
                            <div id="right">
                                <div id="right_weather"></div>
                                <div id="data"></div>
                                <div id="weatherweather"></div>
                            </div>
                        </div>
                        
                    </div>
                   
                </div>
                <div id="slider">
                    <div><button id="slideLeft" type="button"><<</button></div>
                        <div id="weater_output_next_line"></div>
                    <div><button id="slideRight" type="button">>></button></div>
                </div>
                <div id="weather_slider">
                    <div><button id="weather_sliderLeft" type="button"><<</div>
                        <div id="tableBlock"></div>
                    <div><button id="weather_sliderRight" type="button">>></div>
                </div>
                <div id="weather_text"></div>
                <!-- <button id="btn_table">Більше</button> -->
            </div>
            
        <!-- </div> -->
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
